<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="image/google.jpg" alt="Google!" />
      </div>
    </header>
    <main>
      <div id="searchBar">
        <div>Search the web using Google!</div>
        <form action="#">
          <input type="text" name="searcher" id="searcher" />
        </form>
        <div id="buttons">
          <button>Google Search</button>
          <button>I'm feeling Lucky</button>
        </div>
      </div>
      <div id="otherSearches">
        <div id="first">
          <div id="center-items">
            <h4>Special searches</h4>
            <div><a href="#">Stanford searches</a></div>
            <div><a href="#">Linux searches</a></div>
          </div>
        </div>
        <div id="second">
          <div id="center-items">
            <div><a href="#">Help</a></div>
            <div><a href="#">About Google!</a></div>
            <div><a href="#">Company Info</a></div>
            <div><a href="#">Google! Logos</a></div>
          </div>
        </div>
        <div id="third">
          <div id="center-items">
            <div>
              Get Google! <br />
              updates monthly:
            </div>
            <div>
              <form action="#">
                <input type="text" name="#" id="#" />
              </form>
            </div>
            <div>
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        Copyright &copy; 1998 Google Inc.
    </footer>
  </body>
</html>
